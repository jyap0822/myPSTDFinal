<ion-header>

  <ion-navbar transparent class="menu-bg">
    <ion-title>
      <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      Speaker Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img padding src="{{content.img}}" class="center" alt="">
  <h5 class="text-color" text-center>{{content.name}}</h5>
  <div class="background" padding>
    <strong>Organization:</strong> {{content.company}}<br>
  </div>
  <div class="background-details" padding>
    {{content.about}}
  </div>
