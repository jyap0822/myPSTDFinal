<ion-header>

  <ion-navbar transparent class="menu-bg">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speakers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item text-wrap *ngFor="let speaker of speakers">
      <ion-avatar item-left>
        <img item-left *ngIf="speaker.img != '';else placeholder" src="{{speaker.img}}" />
        <ng-template #placeholder>
          <img item-left src="assets/placeholder.png" />
        </ng-template>
      </ion-avatar>
      <h2>
        <strong>{{speaker.name}}</strong>
      </h2>
      <p>{{speaker.company}}</p>
      <button ion-button clear item-right (click)="openModal(speaker)">View</button>
    </ion-item>
  </ion-list>

</ion-content>
