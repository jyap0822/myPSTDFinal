<ion-header>
  <ion-navbar transparent class="menu-bg">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule Day 2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let event of schedule" text-wrap>
        <ion-avatar item-left text-right>
          <p>{{event.time_start}}
            <br>{{event.time_end}}</p>
        </ion-avatar>
        <h2 text-left>
          <strong>{{event.topic}}</strong>
        </h2>
        <p text-left  *ngIf="event.venue != undefined">Venue: {{event.venue}}</p>
        <button ion-button clear item-right *ngIf="event.speaker != ''||event.concurrentSession " (click)="openModal(event)">View</button>
      </ion-item>
    </ion-list>
  
  </ion-content>
